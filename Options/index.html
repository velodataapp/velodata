<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Velo</title>
<link rel="icon" href="../favicon.svg">
<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<header>
	<nav>
		<a class="logo" href="../"><h1>Velo</h1><span>v0.1</span></a>
		<ul class="navList">
			<li class="navItem skewBtn"><a href="../Futures">Futures</a></li>
			<li class="navItem skewBtn selected"><a href="../Options">Options</a></li>
			<li class="navItem disabled"><span>Spot</span><div class="tooltip">Coming Soon...</div></li>
			<li class="navItem disabled"><span>On-chain</span><div class="tooltip">Coming Soon...</div></li>
			<li class="navItem skewBtn updatesBtn"><span>Updates</span></li>
		</ul>
		<div id="loginSignup">
			<button class="login btn1" type="button">Login</button>
			<button class="signup btn1" type="button">Signup</button>
		</div>
		<button class="menuBtn" type="button" style="display: none;"></button>
	</nav>
</header>
<main>
	<section>
		<div class="sectionHeader">
			<div class="coinToggle toggleButtons">
				<button class="toggleBTC"></button>
				<button class="toggleETH"></button>
				<div class="toggleHighlight" style="left:0px;"></div>
			</div>
		</div>
		<div class="widgetGrid grid4x4" data-cols="4" data-rows="4">
			<div class="widget h2 w2" data-id="1" data-h="2" data-w="2" data-c="1" data-r="1"><div id="lineChart1" class="chartContainer"></div></div>
			<div class="widget h2 w2" data-id="2" data-h="2" data-w="2" data-c="3" data-r="1"><div id="lineChart2" class="chartContainer"></div></div>
			<div class="widget h2 w2" data-id="3" data-h="2" data-w="2" data-c="1" data-r="3"><div id="lineChart3" class="chartContainer"></div></div>
			<div class="widget h1 w2" data-id="4" data-h="1" data-w="2" data-c="3" data-r="3"><div id="columnChart1" class="chartContainer"></div></div>
			<div class="widget h1 w2" data-id="5" data-h="1" data-w="2" data-c="3" data-r="4"><div id="columnChart2" class="chartContainer"></div></div>
		</div>
	</section>
</main>
<div class="accountModal" style="display: none;">
	<i class="accountIcon"></i>
	<div class="toggleButtons">
		<button class="toggleLogin selected">Login</button>
		<button class="toggleSignup">Signup</button>
		<div class="toggleHighlight"></div>
	</div>
	<form class="loginForm" onsubmit="return false;">
		<div class="inputWrap">
			<input id="username" type="text">
			<label id="usernameLabel" for="username">Username</label>
		</div>
			<div class="inputWrap">
			<input id="password" type="password">
			<label id="passwordLabel" for="password">Password</label>
		</div>
		<button type="submit" disabled>Login</button>
	</form>
</div>
<div class="backdrop" style="display: none;"></div>
